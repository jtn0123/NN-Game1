[mypy]
# Global mypy configuration
python_version = 3.10
warn_return_any = False
warn_unused_configs = True
disallow_untyped_defs = False

# Ignore missing imports for libraries without type stubs
[mypy-pygame.*]
ignore_missing_imports = True

[mypy-flask.*]
ignore_missing_imports = True

[mypy-flask_socketio.*]
ignore_missing_imports = True

[mypy-eventlet.*]
ignore_missing_imports = True

